<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
            <h:link class="navbar-brand nav-link-white" value="EXODIA" outcome="index"/>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <c:choose>
                        <c:when test="#{session.getAttribute('user-id')==null}">
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Home" outcome="home"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Login" outcome="login"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Register" outcome="register"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Home" outcome="home"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Schedule" outcome="schedule"/>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink class="nav-link nav-link-white active" value="Logout"
                                                   action="#{logoutBean.logout}"/>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:component>
</html>

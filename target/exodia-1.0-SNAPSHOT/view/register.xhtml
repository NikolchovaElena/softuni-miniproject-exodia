<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Register</h1>
            <hr class="bg-exodia w-25 hr-2"/>
            <h:form class="mx-auto w-25">
                <div class="form-group">
                    <label for="username" class="text-exodia">Username</label>
                    <h:inputText type="text" class="form-control" id="username" placeholder="Username..."
                                 name="username" value="#{registerBean.userRegisterBindingModel.username}"/>
                </div>
                <div class="form-group">
                    <label for="password" class="text-exodia">Password</label>
                    <h:inputSecret type="password" class="form-control" id="password" placeholder="Password..."
                                   name="password" value="#{registerBean.userRegisterBindingModel.password}"/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-exodia">Confirm Password</label>
                    <h:inputSecret type="password" class="form-control" id="confirmPassword"
                                   placeholder="Confirm Password..." name="confirmPassword"
                                   value="#{registerBean.userRegisterBindingModel.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <label for="email" class="text-exodia">Email</label>
                    <h:inputText type="email" class="form-control" id="email" placeholder="Email..."
                                 name="email" value="#{registerBean.userRegisterBindingModel.email}"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton class="btn bg-exodia text-white" value="Register"
                                     action="#{registerBean.register}"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
